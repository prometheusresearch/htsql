    - uri: /define(f($x) := $x*2){{$x, f($x)} :where $x := 21}
    - uri: /school{code, num_dept := count(department)}?num_dept>3
    - uri: /school{code, $num_dept := count(department)}?$num_dept>3
    - uri: /school{code, program.num_stud := count(student)}
