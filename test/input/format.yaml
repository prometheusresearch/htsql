title: Formatting Output Data
id: format
tests:

- title: Supported Output Formats
  tests:
  - uri: /school/:raw
  - uri: /school/:json
  - uri: /school/:csv
  - uri: /school/:tsv
  - uri: /school/:xml
  - uri: /school/:html
  - uri: /school/:txt
  - uri: /school/:unknown
    expect: 400

- title: Format Selection by `Accept`
  tests:
  - uri: /school
    headers:
      Accept: x-htsql/raw
  - uri: /school
    headers:
      Accept: application/json
  - uri: /school
    headers:
      Accept: text/csv
  - uri: /school
    headers:
      Accept: text/tab-separated-values
  - uri: /school
    headers:
      Accept: application/xml
  - uri: /school
    headers:
      Accept: text/html
  - uri: /school
    headers:
      Accept: text/plain
  # Empty segment
  - uri: /
    headers:
      Accept: x-htsql/raw
  - uri: /
    headers:
      Accept: application/json
  - uri: /
    headers:
      Accept: text/csv
  - uri: /
    headers:
      Accept: application/xml
  - uri: /
    headers:
      Accept: text/html
  - uri: /
    headers:
      Accept: text/plain

- title: The `AS` Decorator
  tests:
    - uri: /(school :as 'List of Schools')
            {name :as Name, count(department) :as '# of Departments'}
            /:raw
    - uri: /(school :as 'List of Schools')
            {name :as Name, count(department) :as '# of Departments'}
            /:json
    - uri: /(school :as 'List of Schools')
            {name :as Name, count(department) :as '# of Departments'}
            /:csv
    - uri: /(school :as 'List of Schools')
            {name :as Name, count(department) :as '# of Departments'}
            /:tsv
    - uri: /(school :as 'List of Schools')
            {name :as Name, count(department) :as '# of Departments'}
            /:xml
    - uri: /(school :as 'List of Schools')
            {name :as Name, count(department) :as '# of Departments'}
            /:html
    - uri: /(school :as 'List of Schools')
            {name :as Name, count(department) :as '# of Departments'}
            /:txt

- title: Data Types
  tests:
  - uri: /{null(), 'HTSQL', true(), false(), 60, 2.125, 271828e-5,
           text(null()), text(''), text('OMGWTFBBQ'),
           date('2010-04-15'), time('20:13:04.5'), datetime('2010-04-15 20:13')}
          /:raw
  - uri: /{null(), 'HTSQL', true(), false(), 60, 2.125, 271828e-5,
           text(null()), text(''), text('OMGWTFBBQ'),
           date('2010-04-15'), time('20:13:04.5'), datetime('2010-04-15 20:13')}
          /:json
  - uri: /{null(), 'HTSQL', true(), false(), 60, 2.125, 271828e-5,
           text(null()), text(''), text('OMGWTFBBQ'),
           date('2010-04-15'), time('20:13:04.5'), datetime('2010-04-15 20:13')}
