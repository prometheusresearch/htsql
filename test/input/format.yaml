           text(null()), text(''), text('OMGWTFBBQ'),
           date('2010-04-15'), time('20:13:04.5'), datetime('2010-04-15 20:13')}
          /:tsv
  - uri: /{null(), 'HTSQL', true(), false(), 60, 2.125, 271828e-5,
           text(null()), text(''), text('OMGWTFBBQ'),
