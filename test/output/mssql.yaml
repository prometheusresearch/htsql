             /department.define($avg_credits:=avg(course.credits)).course?credits>$avg_credits
             SELECT [course_1].[department_code],
                    [course_1].[no],
                    [course_1].[title],
                    [course_1].[credits],
                    [course_1].[description]
             FROM [ad].[department]
                  INNER JOIN [ad].[course] AS [course_1]
                             ON ([department].[code] = [course_1].[department_code])
                  LEFT OUTER JOIN (SELECT AVG(CAST([course].[credits] AS DECIMAL(38))) AS [avg],
                                          [course].[department_code]
                                   FROM [ad].[course]
                                   GROUP BY [course].[department_code]) AS [course_2]
                                  ON ([department].[code] = [course_2].[department_code])
             WHERE (CAST([course_1].[credits] AS DECIMAL(38)) > [course_2].[avg])
             ORDER BY [department].[code] ASC, 1 ASC, 2 ASC
