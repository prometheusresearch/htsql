             /course?credits>$avg_credits:where($avg_credits:=avg(course.credits))
             SELECT [course_1].[department_code],
                    [course_1].[no],
                    [course_1].[title],
                    [course_1].[credits],
                    [course_1].[description]
             FROM [ad].[course] AS [course_1]
                  LEFT OUTER JOIN (SELECT AVG(CAST([course].[credits] AS DECIMAL(38))) AS [avg]
                                   FROM [ad].[course]) AS [course_2]
                                  ON (1 <> 0)
             WHERE (CAST([course_1].[credits] AS DECIMAL(38)) > [course_2].[avg])
             ORDER BY 1 ASC, 2 ASC
