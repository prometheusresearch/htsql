             /school?code={'edu','mus','sc'}{name,/program{degree,title},/department{name,/course{no,title}}}
             SELECT "school"."name",
                    "school"."code"
             FROM "school"
             WHERE ("school"."code" IN ('edu', 'mus', 'sc'))
             ORDER BY 2 ASC

               SELECT "program"."degree",
                      "program"."title",
                      "school"."code"
               FROM "school"
                    INNER JOIN "program"
                               ON ("school"."code" = "program"."school_code")
               WHERE ("school"."code" IN ('edu', 'mus', 'sc'))
               ORDER BY 3 ASC, "program"."school_code" ASC, "program"."code" ASC

               SELECT "department"."name",
                      "school"."code",
                      "department"."code"
               FROM "school"
                    INNER JOIN "department"
                               ON ("school"."code" = "department"."school_code")
               WHERE ("school"."code" IN ('edu', 'mus', 'sc'))
               ORDER BY 2 ASC, 3 ASC

                 SELECT "course"."no",
                        "course"."title",
                        "school"."code",
                        "course"."code"
                 FROM "school"
                      INNER JOIN (SELECT "course"."no",
