             SELECT "department"."name",
                    COALESCE("course"."count_1", 0),
                    "course"."max_1",
                    "course"."min_1",
                    "course"."avg_1",
                    COALESCE("course"."count_2", 0),
                    "course"."max_2",
                    "course"."min_2",
                    "course"."avg_2",
                    COALESCE("course"."count_3", 0),
                    "course"."max_3",
                    "course"."min_3",
                    "course"."avg_3",
                    COALESCE("course"."count_4", 0),
                    "course"."max_4",
                    "course"."min_4",
                    "course"."avg_4"
             FROM "department"
                  LEFT OUTER JOIN (SELECT COUNT((CASE WHEN (("course"."no" >= (1 * 100)) AND ("course"."no" < ((1 + 1) * 100))) THEN 1 END)) AS "count_1",
                                          MAX((CASE WHEN (("course"."no" >= (1 * 100)) AND ("course"."no" < ((1 + 1) * 100))) THEN "course"."credits" END)) AS "max_1",
                                          MIN((CASE WHEN (("course"."no" >= (1 * 100)) AND ("course"."no" < ((1 + 1) * 100))) THEN "course"."credits" END)) AS "min_1",
                                          AVG((CASE WHEN (("course"."no" >= (1 * 100)) AND ("course"."no" < ((1 + 1) * 100))) THEN CAST("course"."credits" AS REAL) END)) AS "avg_1",
                                          COUNT((CASE WHEN (("course"."no" >= (2 * 100)) AND ("course"."no" < ((2 + 1) * 100))) THEN 1 END)) AS "count_2",
                                          MAX((CASE WHEN (("course"."no" >= (2 * 100)) AND ("course"."no" < ((2 + 1) * 100))) THEN "course"."credits" END)) AS "max_2",
                                          MIN((CASE WHEN (("course"."no" >= (2 * 100)) AND ("course"."no" < ((2 + 1) * 100))) THEN "course"."credits" END)) AS "min_2",
                                          AVG((CASE WHEN (("course"."no" >= (2 * 100)) AND ("course"."no" < ((2 + 1) * 100))) THEN CAST("course"."credits" AS REAL) END)) AS "avg_2",
                                          COUNT((CASE WHEN (("course"."no" >= (3 * 100)) AND ("course"."no" < ((3 + 1) * 100))) THEN 1 END)) AS "count_3",
                                          MAX((CASE WHEN (("course"."no" >= (3 * 100)) AND ("course"."no" < ((3 + 1) * 100))) THEN "course"."credits" END)) AS "max_3",
                                          MIN((CASE WHEN (("course"."no" >= (3 * 100)) AND ("course"."no" < ((3 + 1) * 100))) THEN "course"."credits" END)) AS "min_3",
                                          AVG((CASE WHEN (("course"."no" >= (3 * 100)) AND ("course"."no" < ((3 + 1) * 100))) THEN CAST("course"."credits" AS REAL) END)) AS "avg_3",
                                          COUNT((CASE WHEN (("course"."no" >= (4 * 100)) AND ("course"."no" < ((4 + 1) * 100))) THEN 1 END)) AS "count_4",
                                          MAX((CASE WHEN (("course"."no" >= (4 * 100)) AND ("course"."no" < ((4 + 1) * 100))) THEN "course"."credits" END)) AS "max_4",
                                          MIN((CASE WHEN (("course"."no" >= (4 * 100)) AND ("course"."no" < ((4 + 1) * 100))) THEN "course"."credits" END)) AS "min_4",
                                          AVG((CASE WHEN (("course"."no" >= (4 * 100)) AND ("course"."no" < ((4 + 1) * 100))) THEN CAST("course"."credits" AS REAL) END)) AS "avg_4",
                                          "course"."department_code"
                                   FROM "course"
                                   WHERE ((("course"."no" >= (1 * 100)) AND ("course"."no" < ((1 + 1) * 100))) OR (("course"."no" >= (2 * 100)) AND ("course"."no" < ((2 + 1) * 100))) OR (("course"."no" >= (3 * 100)) AND ("course"."no" < ((3 + 1) * 100))) OR (("course"."no" >= (4 * 100)) AND ("course"."no" < ((4 + 1) * 100))))
                                   GROUP BY 17) AS "course"
                                  ON ("department"."code" = "course"."department_code")
             ORDER BY "department"."code" ASC
