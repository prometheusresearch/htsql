             /define($avg_credits:=avg(course.credits)).course?credits>$avg_credits
             SELECT "course_1"."department_code",
                    "course_1"."no",
                    "course_1"."title",
                    "course_1"."credits",
                    "course_1"."description"
             FROM "course" AS "course_1"
                  LEFT OUTER JOIN (SELECT AVG(CAST("course"."credits" AS REAL)) AS "avg"
                                   FROM "course") AS "course_2"
                                  ON 1
             WHERE (CAST("course_1"."credits" AS REAL) > "course_2"."avg")
             ORDER BY 1 ASC, 2 ASC
